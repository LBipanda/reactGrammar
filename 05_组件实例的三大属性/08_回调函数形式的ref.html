<!DOCTYPE html>
<html>
  <head>
    <title>08_回调函数形式的ref</title>
    <!-- 引入React核心库 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom： 用来支持 react 的dom操作(渲染) -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入 babel：用来将引入 babel：用来将jsx语法转换成js -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="app"></div>

    <!-- script的类型必须是text/babel -->
    <script type="text/babel">
        // 创建类式组件
        class Person extends React.Component {
          render(){
            return (
                <div>
                    <input ref={c => {this.input1 = c}} type="text" placehodel="点击展示左侧输入框的数据"/>&nbsp;
                    <button onClick={this.showData}>点击展示左侧输入框的数据</button>&nbsp;
                    <input ref={c => {this.input2 = c}} type="text" onBlur={this.showData2} placehodel="失去焦点展示右侧输入框的数据"/>
                </div>
            )
          }
          showData = ()=>{
            console.log(this);
            let { input1 } = this;
            alert(input1.value)
          }
          showData2 = ()=>{
            let { input2 } = this;
            alert(input2.value)
          }
        }
        
        // 渲染组件到页面
        ReactDOM.render(<Person />,document.getElementById("app"));
    </script>
  </body>
</html>
