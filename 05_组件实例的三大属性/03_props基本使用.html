<!DOCTYPE html>
<html>
  <head>
    <title>props基本使用</title>
    <!-- 引入React核心库 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom： 用来支持 react 的dom操作(渲染) -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入 babel：用来将引入 babel：用来将jsx语法转换成js -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="app"></div>
    <div id="app2"></div>

    <!-- script的类型必须是text/babel -->
    <script type="text/babel">
        // 创建类式组件
        class Person extends React.Component {
          render(){
            return (
                <ul>
                    <li>姓名：{ this.props.name }</li>
                    <li>性别：{ this.props.sex }</li>
                    <li>年龄：{ this.props.age }</li>
                </ul>
            )
          }
        }
        
        // 渲染组件到页面
        ReactDOM.render(<Person name="LBipanda" sex="男" age="18" />,document.getElementById("app"));
        const p = { name: "WC", sex: "女", age: 24}
        ReactDOM.render(<Person {...p} />,document.getElementById("app2"));
    </script>
  </body>
</html>
