<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="id1">按钮1</button>
    <button id="id2">按钮2</button>
    <button onclick="change()">按钮3</button>

    <script>
        const bt1 = document.getElementById("id1");
        bt1.addEventListener("click",() => {
            console.log("按钮1被点击了");
        })

        const bt2 = document.getElementById("id2");
        bt2.addEventListener("click",() => {
            console.log("按钮2被点击了");
        })

        function change(){
            console.log("按钮3被点击了");
        }
    </script>
</body>
</html>
