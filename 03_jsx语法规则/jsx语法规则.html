<!DOCTYPE html>
<html>
  <head>
    <title>JSX语法规则</title>
    <!-- 引入React核心库 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom： 用来支持 react 的dom操作(渲染) -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入 babel：用来将引入 babel：用来将jsx语法转换成js -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- 样式 -->
    <style>
        .title{
            background-color: hotpink;
        }
    </style>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="app">

    </div>

    <!-- script的类型必须是text/babel -->
    <script type="text/babel">
        let title = "hello React";
        let person = {
            username: 'laohu',
            age: 1000
        }
        
      //创建虚拟DOM
      const VDOM = (/*此处一定不要写引号，因为不是字符串*/
        <div>
            <h1 className="title">
                <span style={{color: "white",fontSize: "36px"}}>{title}</span>
            </h1>
            <p>姓名: {person.username}</p>
            <p>年龄: {person.age}</p>
            兴趣爱好：<input type="text" />
        </div>
        
      )
      console.log(VDOM)
      // 渲染虚拟DOM到页面上
      ReactDOM.render( // render方法接收两个参数
          VDOM,
          document.querySelector('#app')
      )

        /*
            jsx语法规则: Ⅰ
                1.定义虚拟DOM时，不要写引号。
                2.标签中混入JS表达式时要用{}。
                3.样式的类名指定不要用class，要用c1assName。
                4.内联样式,要用style={{key :value}}的形式去写。
                5.虚拟DOM只有一个根标签。
                6.标签必须闭合。
                7.标签首字母
                    (1).若小写字母开头，则将改标签转为html中同名元素，若html中无该标签对应的同名元素，则报错。
                    (2).若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。
        */
    </script>
  </body>
</html>
