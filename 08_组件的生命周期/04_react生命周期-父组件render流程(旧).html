<!DOCTYPE html>
<html>
  <head>
    <title>react</title>
    <!-- 引入React核心库 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom： 用来支持 react 的dom操作(渲染) -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入 babel：用来将引入 babel：用来将jsx语法转换成js -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="app"></div>

    <!-- script的类型必须是text/babel -->
    <script type="text/babel">
        // 父组件
        class Person extends React.Component{
            state = {
                carName: "五菱宏光"
            }
            render(){
                console.log("person----render");
                return(
                    <div>
                        <h1>我是父组件</h1>
                        <button onClick={this.changeCar}>换车</button>
                        <Son carName={this.state.carName} />    
                    </div>
                )
            }
            constructor(props){
                super(props);
                console.log("constructor");
            }
            // 组件将要挂载的钩子
            componentWillMount(){
                console.log("组件将要挂载的钩子","componentWillMount");
            }
            // 组件挂载完毕的钩子
            componentDidMount(){
                console.log("组件挂载完毕的钩子","componentDidMount");
            }
            //组件将要被卸载的钩子
            componentWillUnmount(){
                console.log("组件将要被卸载的钩子","componentWillUnmount");
            }
            //组件是否应该要更新的钩子
            shouldComponentUpdate(){
                console.log("组件是否应该要更新的钩子","shouldComponentUpdate");
                return true;//控制组件的更新阀门
            }
            // 组件将要更新的钩子
            componentWillUpdate(){
                console.log("组件将要更新的钩子","componentWillUpdate");
            }
            // 组件更新完毕的钩子
            componentDidUpdate(){
                console.log("组件更新完毕的钩子","componentDidUpdate");
            }

            changeCar = ()=>{
                this.setState({carName: "奥托"})
            }
        }
        // 子组件
        class Son extends React.Component{
            constructor(props){
                super(props);
                console.log("SON-----constructor");
            }
            render(){
                console.log("son----render");
                return(
                    <h1>我是子组件，接收到父组件返回的车是：{this.props.carName}</h1>
                )
            }
            componentWillReceiveProps(props){
                console.log("SON-----componentWillReceiveProps",props);
            }
            // 组件将要挂载的钩子
            componentWillMount(){
                console.log("SON","componentWillMount");
            }
            // 组件挂载完毕的钩子
            componentDidMount(){
                console.log("SON","componentDidMount");
            }
            //组件将要被卸载的钩子
            componentWillUnmount(){
                console.log("SON","componentWillUnmount");
            }
            //组件是否应该要更新的钩子
            shouldComponentUpdate(){
                console.log("SON","shouldComponentUpdate");
                return true;//控制组件的更新阀门
            }
            // 组件将要更新的钩子v
            componentWillUpdate(){
                console.log("SON","componentWillUpdate");
            }
            // 组件更新完毕的钩子
            componentDidUpdate(){
                console.log("SON","componentDidUpdate");
            }
        }
        // 渲染组件到页面
        ReactDOM.render(<Person />,document.getElementById("app"));
    </script>
  </body>
</html>
