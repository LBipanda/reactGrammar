<!DOCTYPE html>
<html>
  <head>
    <title>react</title>
    <!-- 引入React核心库 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom： 用来支持 react 的dom操作(渲染) -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入 babel：用来将引入 babel：用来将jsx语法转换成js -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="app"></div>

    <!-- script的类型必须是text/babel -->
    <script type="text/babel">
        class Count extends React.Component{
            // 初始化状态
            state = {
                count: 0,
            }
            constructor(props){
                super(props);
                console.log("constructor");
            }
            // 组件将要挂载的钩子
            componentWillMount(){
                console.log("组件将要挂载的钩子","componentWillMount");
            }
            // 组件挂载完毕的钩子
            componentDidMount(){
                console.log("组件挂载完毕的钩子","componentDidMount");
            }
            //组件将要被卸载的钩子
            componentWillUnmount(){
                console.log("组件将要被卸载的钩子","componentWillUnmount");
            }
            //组件是否应该要更新的钩子
            shouldComponentUpdate(){
                console.log("组件是否应该要更新的钩子","shouldComponentUpdate");
                return true;//控制组件的更新阀门
            }
            // 组件将要更新的钩子
            componentWillUpdate(){
                console.log("组件将要更新的钩子","componentWillUpdate");
            }
            // 组件更新完毕的钩子
            componentDidUpdate(){
                console.log("组件更新完毕的钩子","componentDidUpdate");
            }
            render(){
                console.log("render");
                const {count} = this.state
                return (
                    <div>
                        <h1>当前求和为{count}</h1>
                        <button onClick={this.add}>点我+1</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClick={this.force}>不更改状态中的任何数据，强制更新</button>
                    </div>
                )
            }

            add = ()=> {
                // 获取状态
                const {count} = this.state;
                // 更新状态
                this.setState({count: count+1})
            }
            death = () => {
              //卸载组件
              ReactDOM.unmountComponentAtNode(document.querySelector("#app"))
            }
            // 强制更新按钮的回调
            force = () => {
              this.forceUpdate();
            }
        }
        
        // 渲染组件到页面
        ReactDOM.render(<Count />,document.getElementById("app"));
    </script>
  </body>
</html>
